<ion-row>
    <ion-col>
        <button ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onTakePhoto()">
          <ion-icon name="camera"></ion-icon>
          Open the camera
          </button>
    </ion-col>
</ion-row>
<ion-row *ngIf="imageUrl!==''">
    <ion-col>
        <img [src]="imageUrl">
    </ion-col>
</ion-row>
<ion-row>
    <ion-col>Path: {{path}}</ion-col>
</ion-row>
<ion-row>
    <ion-col>Name: {{currentName}}</ion-col>
</ion-row>
<ion-row>
    <ion-col>Data Path: {{dataDirectoryPath}}</ion-col>
</ion-row>
<ion-row>
    <ion-col>Error Code: {{errorCode}}</ion-col>
</ion-row>
<ion-row>
    <ion-col>Error Message: {{errorMessage}}</ion-col>
</ion-row>
