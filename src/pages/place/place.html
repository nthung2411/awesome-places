<ion-header>

  <ion-navbar>
    <ion-title>{{place.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        {{place.imageUrl}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{place.description}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="place.location.lattitude"
          [longitude]="place.location.longitude"
          [zoom]="16">
          <agm-marker [latitude]="place.location.lattitude"
            [longitude]="place.location.longitude"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button
          block
          color="danger"
          outline
          icon-left
          (click)="onDelete()">
          <ion-icon name="remove"></ion-icon>
          Remove
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button
          block
          icon-left
          (click)="onLeave()">
          <ion-icon name="exit"></ion-icon>
          Return
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
